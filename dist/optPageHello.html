<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; margin-bottom: 5px; }
        li span { flex-grow: 1; }
        button { margin-left: 5px; }
    </style>
</head>
<body>
    <h1>Bookmarks</h1>

    <h2>Add/Edit Bookmark</h2>
    <form id="add-edit-form">
        <input type="hidden" id="bookmark-id">
        <label for="bookmark-name">Name:</label>
        <input type="text" id="bookmark-name" required>
        <label for="bookmark-url">URL:</label>
        <input type="url" id="bookmark-url" required>
        <button type="submit">Save</button>
    </form>

    <h2>My Bookmarks</h2>
    <div id="bookmarks-container"></div>

    <script src="optPageHello.js"></script>
</body>
</html>
