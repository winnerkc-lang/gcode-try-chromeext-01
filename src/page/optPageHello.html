<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link href="material-components-web.min.css" rel="stylesheet">
    <script src="material-components-web.min.js"></script>
    

</head>
<body class="mdc-typography">
    <div class="mdc-card" style="padding: 16px; margin: 16px;">
    <h1 class="mdc-typography--headline4">Bookmarks</h1>

    <h2 class="mdc-typography--headline5">Add/Edit Bookmark</h2>
    <form id="add-edit-form" novalidate>
        <input type="hidden" id="bookmark-id">
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="bookmark-name-label">Name</span>
          <input class="mdc-text-field__input" type="text" id="bookmark-name" aria-labelledby="bookmark-name-label" required>
          <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="bookmark-url-label">URL</span>
          <input class="mdc-text-field__input" type="url" id="bookmark-url" aria-labelledby="bookmark-url-label" required>
          <span class="mdc-line-ripple"></span>
        </label>
        <div id="form-error" style="color: #b00020; margin-top:6px; min-height:18px;" aria-live="polite"></div>
        <button class="mdc-button mdc-button--raised" id="save-button">
          <span class="mdc-button__label">Save</span>
        </button>
        <span id="op-status" style="margin-left:10px; color: #006400;" aria-live="polite"></span>
    </form>

    <h2 class="mdc-typography--headline5">My Bookmarks</h2>
    <div id="bookmarks-container"></div>
    </div>

    <script src="optPageHello.js"></script>
</body>
</html>
